<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/3c111f405d.js" crossorigin="anonymous"></script>

    <title> Weather New York </title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="card-body">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Enter the city name" id="city-input" type="submit" />
                        </div>


                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-outline-info" />

                        </div>


                        <div class="col-3">
                            <button class="btn btn-success">

                                Current
                            </button>
                        </div>
                </form>


                <div id="city"> </div>

                <div class="col-6"></div>

                <ul>

                    <li id="description"> </li>
                    <li id="current-date"> </li>

                    <li>
                        Humidity: <span id="humidity"></span>% </li>

                    <li> Wind: <span id="wind"></span>Km/h</li>

                </ul>
            </div>


            <div class="float-left">
                <span class="temperature" id="temperature"> </span>
                <span class="units"> Â°F| <a href="#" id="fahrenheit"> </a> </span>

            </div>

            </span>

            <div class="row">

                <div class="col-sm-1">

                    Monday
                    <div>
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                </div>

                <div class="col-sm-2">

                    Tuesday
                    <div>
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                <div class="col-sm-2">

                    Wednesday
                </div>
                <div class="col-sm-2">

                    Thursday
                </div>
                <div class="col-sm-2">

                    Friday
                </div>
                <div class="col-sm-2">

                    Saturday
                </div>

                <div class="col-sm-1">

                    Sunday
                </div>

            </div>

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

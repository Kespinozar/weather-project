<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>


</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input class="bar" type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="off" />

                        </div>

                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-light w-100" />

                        </div>
                </form>
                <div class="overview">

                    <h1 id="city"></h1>

                    <ul>
                        <li id="date"></li>
                        <li id="description">
                            Clouds
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <div class="img-temp">
                            <img src="" alt="Cloudy" id="icon" class="float-left" />

                            <div class="float-left ">
                                <strong id="temperature"></strong><span class="units">
                                    <a href="#" id="celsius-link" class="active"> C째 </a> | <a href="#"
                                        id="fahrenheit-link">F째</a> </span>
                                        </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">

                        <ul>
                            <li>
                                Humidity: <span id="humidity"> </span> % </li>

                            <li>
                                Wind: <span id="wind"> </span> Km/h

                            </li>
                        </ul>
                </div>
                </div>

            <div class="weather-forecast"
            id="forecast">
                    <div class="row">
                        <div class="col-2"> 
                            <div class="weather-forecast-date">
                        Sun </div>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png"  
                    alt=""
                    width="42"
                    />
                    <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max"> 19째 </span>
                    <span class="weather-forecast-temperature-min"> 12째 </span>
                
        
            
                </div>
                </div>
                </div>
                </div>


                </div>
                </div>

                <small>
                    <a href="https://github.com/Kespinozar/weather-project.git" target="_blank">
                        Open -source code</a>
                    by Mishell

                </small>
            
        
   
    <script src="src/java.js"> </script>


</body>



</html>
